        .alert { padding: 15px; border-radius: 8px; margin-top: 15px; display: none; border: 1px solid #ddd; }
        .high-risk { background: #fee; border-color: var(--red); }

        .quiz-step { display: none; }
        .active { display: block; }
        select { width: 100%; padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
        .clinic-link { color: var(--blue); font-weight: bold; }
